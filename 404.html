<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIBINSOJU | 404</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/Jw9XCRNk/file-00000000c7a87206a20e17bffb453e02.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #07090f;
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Background Glow (Same as main site) */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(230, 0, 122, 0.15), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(135deg, #ff4d6d, #a855f7); /* Pink to Purple */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 77, 109, 0.3);
            line-height: 1;
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .btn-home {
            padding: 12px 35px;
            background: linear-gradient(90deg, #00d0ff, #5865f2); /* Cyan to Blue */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(0, 208, 255, 0.4);
            transition: transform 0.2s;
        }

        .btn-home:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <h1>404</h1>
    <p>You've wandered into the void.</p>
    
    <a href="index.html" class="btn-home">Return to Earth</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShotDevs Live Discord Stats</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

<div class="bg-wrapper" aria-hidden="true">
  <div class="auras">
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>
  </div>
  <div class="grid-overlay"></div>
</div>

<div class="main-container">
  <section class="section-spacer reveal">
    <div class="glass-card">

      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;">
        <h2 class="section-heading-inner">ShotDevs Live Discord Stats</h2>
        <span class="badge-dev" style="background:#22c55e;">ðŸŸ¢ LIVE</span>
      </div>

      <div class="grid-box">

        <div class="role-card glow-hover">
          <div class="role-icon" style="color:#00BFFF;"><i class="fa-solid fa-users"></i></div>
          <h3 id="members">Loading...</h3>
          <p>Total Members</p>
        </div>

        <div class="role-card glow-hover">
          <div class="role-icon" style="color:#22c55e;"><i class="fa-solid fa-circle-dot"></i></div>
          <h3 id="online">Loading...</h3>
          <p>Online Members</p>
        </div>

        <div class="role-card glow-hover">
          <div class="role-icon" style="color:#a855f7;"><i class="fa-solid fa-hashtag"></i></div>
          <h3 id="channels">Loading...</h3>
          <p>Channels</p>
        </div>

        <div class="role-card glow-hover">
          <div class="role-icon" style="color:#facc15;"><i class="fa-solid fa-rocket"></i></div>
          <h3 id="boosts">Loading...</h3>
          <p>Boost Level</p>
        </div>

      </div>

      <p style="text-align:center;margin-top:20px;color:var(--text-muted);font-size:0.85rem;">
        Auto refresh every 30 seconds â€¢ Powered by ShotDevs API
      </p>

    </div>
  </section>
</div>

<script src="../stats.js"></script>
</body>
</html>

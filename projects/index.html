<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShotDevs Discord Live Stats</title>

  <link rel="stylesheet" href="../style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      background: radial-gradient(circle at top, #2a0f1f, #07090f);
      color: #fff;
      font-family: "Outfit", sans-serif;
      min-height: 100vh;
    }

    .stats-wrapper {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
    }

    .stats-title {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .stats-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .discord-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .discord-header i {
      font-size: 2.5rem;
      color: #5865f2;
    }

    .discord-header-text {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
    }

    .stat-box h3 {
      font-size: 1.8rem;
      margin: 0;
      color: #00d0ff;
    }

    .stat-box span {
      font-size: 0.9rem;
      color: #888;
    }

    .last-update {
      text-align: center;
      margin-top: 18px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .status-message {
      text-align: center;
      margin-top: 6px;
      font-size: 0.9rem;
      color: #999;
      min-height: 20px; /* Prevents jumping */
    }

    /* Error States */
    .error {
      color: #ff4d6d !important;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="stats-wrapper">
    <h1 class="stats-title">ShotDevs Discord Live Stats</h1>

    <div class="stats-card">
      <div class="discord-header">
        <i class="fa-brands fa-discord"></i>
        <div id="discord-header-text" class="discord-header-text">Loading...</div>
      </div>

      <div class="stats-grid">
        <div class="stat-box">
          <h3 id="members-count">--</h3>
          <span>Members</span>
        </div>

        <div class="stat-box">
          <h3 id="channels-count">--</h3>
          <span>Channels</span>
        </div>

        <div class="stat-box">
          <h3 id="status-text">--</h3>
          <span>Status</span>
        </div>
      </div>

      <div id="last-updated" class="last-update">Last updated: --</div>
      <div id="status-message" class="status-message">
        Initializing...
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

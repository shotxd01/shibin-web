<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShotDevs Live Discord Stats</title>

  <!-- Main site styles -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background: radial-gradient(circle at top, #2a0f1f, #07090f);
      color: #fff;
      font-family: 'Outfit', sans-serif;
    }

    .stats-wrapper {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
    }

    .stats-title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .stats-card {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .discord-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .discord-header i {
      font-size: 2.5rem;
      color: #5865f2;
    }

    .server-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .stat-box {
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
    }

    .stat-box h3 {
      font-size: 1.8rem;
      margin: 0;
      color: #00d0ff;
    }

    .stat-box span {
      font-size: 0.9rem;
      color: #888;
    }

    .last-update {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8rem;
      color: #aaa;
    }

    .status-pill {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="stats-wrapper">
    <h1 class="stats-title">ShotDevs Discord Live Stats</h1>

    <div class="stats-card" id="statsCard">
      <div class="discord-header">
        <i class="fa-brands fa-discord"></i>
        <div class="server-name" id="guildName">Loading...</div>
      </div>

      <div class="stats-grid">
        <div class="stat-box">
          <h3 id="members">--</h3>
          <span>Members</span>
        </div>

        <div class="stat-box">
          <h3 id="channels">--</h3>
          <span>Channels</span>
        </div>

        <div class="stat-box">
          <h3 id="status">--</h3>
          <span>Discord Status</span>
        </div>
      </div>

      <div class="last-update" id="lastUpdated">Last updated: --</div>
      <div class="status-pill" id="statusNote">Fetching data from ShotDevs APIâ€¦</div>
    </div>
  </div>

  <!-- External JS just for this page -->
  <script src="script.js"></script>
</body>
</html>

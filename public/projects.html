<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShotDevs Live Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="main-container">

  <section class="section-spacer reveal">
    <h2 class="section-heading">ShotDevs Live Server Status</h2>
    <p style="text-align:center; color:#aaa;">Auto updates every 30 seconds</p>

    <div class="grid-box">

      <div class="role-card glow-hover">
        <h3>Total Members</h3>
        <p id="totalMembers" class="big-stat">--</p>
      </div>

      <div class="role-card glow-hover">
        <h3>Online Members</h3>
        <p id="activeMembers" class="big-stat">--</p>
      </div>

      <div class="role-card glow-hover">
        <h3>Total Channels</h3>
        <p id="totalChannels" class="big-stat">--</p>
      </div>

    </div>
  </section>

</div>

<script>
async function fetchStats() {
  try {
    const res = await fetch('/api/stats');
    const data = await res.json();

    document.getElementById('totalMembers').innerText = data.totalMembers;
    document.getElementById('activeMembers').innerText = data.activeMembers;
    document.getElementById('totalChannels').innerText = data.totalChannels;
  } catch (err) {
    console.error('Failed to load stats', err);
  }
}

fetchStats();
setInterval(fetchStats, 30000); // 30 seconds refresh
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server Stats | ShotDevs</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <link rel="stylesheet" href="../style.css">

    <style>
        /* Push content down so it doesn't hide behind the navbar */
        .content-spacer {
            padding-top: 160px; /* ✅ Increased to 160px to fix title overlap */
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Stats Card specific styling */
        .stats-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            margin: 0 20px;
            position: relative;
        }

        /* LOGO ANIMATION */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .server-logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* HEADER */
        .discord-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .discord-header-text {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
        }

        /* MAIN STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 25px 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.06);
        }

        .stat-box h3 {
            font-size: 2rem;
            margin: 0;
            color: #00d0ff; /* Cyan */
            font-weight: 800;
        }

        /* ✅ SPECIAL RULE: Fixes the giant "Operational" text */
        #status-text {
            font-size: 1.3rem !important; 
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.4rem; /* Keeps box alignment consistent */
        }

        .stat-box span {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            display: block;
        }

        /* FOOTER INFO */
        .last-update {
            text-align: center;
            margin-top: 35px;
            font-size: 0.85rem;
            color: #666;
        }

        .status-message {
            text-align: center;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #999;
            font-family: monospace;
        }

        .error { color: #ff4d6d !important; }
        
        /* Mobile Nav Button Override */
        .nav-btn-back {
            background: linear-gradient(135deg, #00d0ff, #E6007A);
            padding: 8px 20px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    
    <div class="bg-wrapper" aria-hidden="true">
        <div class="auras">
            <div class="aura aura-1"></div>
            <div class="aura aura-2"></div>
        </div>
        <div class="grid-overlay"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-brand">
                <img src="https://i.ibb.co/Jw9XCRNk/file-00000000c7a87206a20e17bffb453e02.png" alt="Shibinsoju logo">
                <span>Shibinsoju<span class="dot">.</span></span>
            </a>
            
            <ul class="nav-links" style="display: flex;">
                <li>
                    <a href="../index.html" class="nav-btn-back">
                        <i class="fa-solid fa-arrow-left"></i> Home
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <section class="content-spacer">
            
            <h1 class="hero-title" style="font-size: 2.5rem; margin-bottom: 20px;">
                <span class="text-gradient">Live Stats</span>
            </h1>

            <div class="stats-card">
                
                <div class="logo-container">
                    <img id="server-icon" src="https://iili.io/KeWap4t.png" alt="Server Icon" class="server-logo">
                </div>

                <div class="discord-header">
                    <div id="discord-header-text" class="discord-header-text">Loading...</div>
                </div>
        
                <div class="stats-grid">
                    <div class="stat-box">
                        <h3 id="members-count">--</h3>
                        <span>Total Members</span>
                    </div>

                    <div class="stat-box">
                        <h3 id="online-count" style="color: #00ff88;">--</h3>
                        <span>Online Now</span>
                    </div>
            
                    <div class="stat-box">
                        <h3 id="channels-count">--</h3>
                        <span>Channels</span>
                    </div>
            
                    <div class="stat-box">
                        <h3 id="status-text">--</h3>
                        <span>API Status</span>
                    </div>
                </div>
        
                <div id="last-updated" class="last-update">Last updated: --</div>
                <div id="status-message" class="status-message">
                    Initializing connection...
                </div>
            </div>

            <div style="margin-top: 30px;">
                <a href="https://discord.gg/T55TGSa9ha" target="_blank" class="btn btn-primary glow-effect">
                    Join Server <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>

        </section>

        <footer>
            <p>&copy; 2025 Shibinsoju. Built for <strong>ShotDevs</strong>.</p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
